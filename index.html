<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;' inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js" do-something>

    
    <a-box src="crow-logo.png" scale="1 1 0" segments-height="53" position="0 3 0">
        <a-animation attribute="rotation"
                         dur="10000"
                         to="0 360 0"
                         ease="linear"
                         repeat="indefinite">

            </a-animation>

        </a-box>
    <a-entity  geometry="primitive: box" material="color:black" scale="15 0 15" position="0 -0.2 0" ></a-entity>

        <a-curve id="greentrack">
            <a-curve-point position="-4 0.3 0"></a-curve-point>
            
            <a-curve-point position="-3 1.3 0"></a-curve-point>
            
            <a-curve-point position="-2 2.3 0"></a-curve-point>
            
            <a-curve-point position="-1 3.3 0"></a-curve-point>
            <a-curve-point position="-1 3.8 0"></a-curve-point>
            
            <a-curve-point position="0 4.3 0"></a-curve-point>
            
            <a-curve-point position="1 3.8 0"></a-curve-point>
            <a-curve-point position="1 3.3 0"></a-curve-point>
            
            <a-curve-point position="2 2.3 0"></a-curve-point>
            
            <a-curve-point position="3 1.3 0"></a-curve-point>
           
            <a-curve-point position="4 0.3 0"></a-curve-point>
           </a-curve>
           <a-entity visible="true" id="green"  geometry="primitive: sphere" material="color: green" scale="0.1 0.1 0.1" position="-4 0.3 0"
                  alongpath="curve: #greentrack; loop:true; dur:1500; rotate:true;">
               
           </a-entity>

        <a-curve id="yellowtrack">
            <!--curve="closed:true;"-->
            <a-curve-point position="-4 0.3 0"></a-curve-point>

            <a-curve-point position="-3 1.3 1"></a-curve-point>

            <a-curve-point position="-2 2.3 2"></a-curve-point>

            <a-curve-point position="-1 3.3 3"></a-curve-point>

            <a-curve-point position="0 4.3 4"></a-curve-point>



        </a-curve>
        <a-entity visible="true" id="yellow" geometry="primitive: sphere" material="color: yellow" scale="0.1 0.1 0.1" position="-4 0.3 0"
                  alongpath="curve:#yellowtrack ; loop:true; dur:1500; rotate:true;">
           
        </a-entity>

        <a-curve id="orangetrack">
            <!--curve="closed:true;"-->
            <a-curve-point position="-4 0.3 0"></a-curve-point>

            <a-curve-point position="-3 1.3 -1"></a-curve-point>

            <a-curve-point position="-2 2.3 -2"></a-curve-point>

            <a-curve-point position="-1 3.3 -3"></a-curve-point>

            <a-curve-point position="0 4.3 -4"></a-curve-point>


        </a-curve>

        <a-entity visible="true" id="orange"  geometry="primitive: sphere" material="color:orange" scale="0.1 0.1 0.1" position="-4 0.3 0"

        </a-entity>
